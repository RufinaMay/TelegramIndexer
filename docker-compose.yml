# docker-compose.yml
version: "3.3"
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27018:27018

  search_bot:
    build: ./bot
    depends_on:
      - mongodb
    links:
      - mongodb

  telegram_indexer:
    build: ./telegram_indexing
    depends_on:
      - mongodb
    links:
      - mongodb